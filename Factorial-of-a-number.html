<!DOCTYPE HTML>
<html>
	<head>
		<title> Factorial of a number </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		
	</head>
	<body>
	<h3>7. Factorial of a number using for loop</h3>	
	<script>
		num=4;
		f=1;
		for (i=1; i<=num; i++){
		f=f*i;
		}
	document.write(f);	
		
	</script>
	</body>
